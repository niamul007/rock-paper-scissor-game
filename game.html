<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper game</title>
    <link rel="stylesheet" href="game.css">
    </style>
</head>
<body>
    <div class="header">
        <p class="title">ROCK PAPER AND SCISSOR PARTY</p>
    </div>
    <div class="container">
        <div class="paper" id="choices">
            <img src="paper.png" alt="">
        </div>
        <div class="rock" id="choices">
            <img src="rock.png" alt="">
        </div>
        <div class="scissor" id="choices">
            <img src="scissor.png" alt="">
        </div>
    </div>
    <div class="scoreBord">
        <p class="yourScore">0</p>
        <p class="comScore">0</p>
    </div>
    <div class="playerName">
        <p class="you">You</p>
        <p class="comp">Computer</p>
    </div>
    <div class="para" id="para1">
        <p class="presetn">Play your game</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
